 <b><u style="font-size: 20px">БЕРЕЗА</u></b>
 	<br>
 	<br>
 	<b><i>Белая береза</i></b>
 	
 	<br>
 	<i>Под моим окном</i>
 	<br>
 	<i>Принакрылась снегом,</i>
 	<br>
 	<i>Точно серебром.</i>
 	<br>
 	<br>
 	<b><i>На пушистых ветках</i></b>
 	<br>
 	<i>Снежною каймой</i>
 	<br>
 	<i>Распустились кисти</i>
 	<br>
 	<i>Белой бахромой</i>
 	<br>
 	<br>
 	<b><i>И стоит береза</i></b><i> В сонной тишине,</i>
 	<br>
 	<i>И горят снежинки</i>
 	<br>
 	<i>В золотом огне.</i>
 	<br>
 	<br>
 	<u>Сергей Есенин [1913]</u>
